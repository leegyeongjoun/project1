<body>
	<ul id="skip">
		<li><a href="#header">헤더 바로가기</a></li>
		<li><a href="#nav">메뉴 바로가기</a></li>
		<li><a href="#content">내용 바로가기</a></li>

	<h1>회원가입</h1>
    <fieldset>
        <legend>회원가입</legend>
        <form action="./result.html" method="post" name="form1" >
            <ul>
                <li>
                    <label for="id1" class="w">아이디</label>
                    <input type="text" required size="30" id="id1">
                </li>
                <li><span id="id1Msg"></span></li>
                <li>
                    <label for="pw1" class="w">비밀번호</label>
                    <input type="password" required size="30" id="pw1">
                </li>
                <li><span id="pw1Msg"></span></li>
                <li>
                    <label for="pw2" class="w">비밀번호확인</label>
                    <input type="password" required size="30" id="pw2">
                </li>
                <li><span id="pw2Msg"></span></li>
                <li>
                    <label for="name1" class="w">이름</label>
                    <input type="text" required size="30" id="name1">
                </li>
                <li><span id="name1Msg"></span></li>
                <li>
                    <strong class="w">성별</strong>
                    <label for="m">남</label>
                    <input type="radio" name="gender" id="m">
                    <!-- checked -->
                    <label for="f">여</label>
                    <input type="radio" name="gender" id="f">
                </li>
                <li><span id="gender1Msg"></span></li>
                <li>
                    <label for="email1" class="w">이메일</label>
                    <input type="email" required size="30" id="email1">
                </li>
                <li><span id="email1Msg"></span></li>
                <li>
                    <label for="tel1" class="w">전화번호</label>
                    <input type="text" required size="30" id="tel1">
                </li>
                <li><span id="tel1Msg"></span></li>
                <li>
                    <input type="text" class="blank" value="회원가입" id="submit">
                </li>
            </ul>
        </form>
    </fieldset>
</body>
